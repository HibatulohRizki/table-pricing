<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Montserrat:wght@400;500%7COpen%2BSans%7CRoboto:wght@400;500;700;900" />
    <link rel="stylesheet" href="app.css" />
    <title>Pricing</title>
  </head>
  <body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img src="assets/1.svg" alt="Personal" class="pricing-img" />
        <h1 class="pricing-header">Personal</h1>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom Domains</li>
          <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#" class="pricing-button">Sign Up</a>
      </div>

      <div class="pricing-plan">
        <img src="assets/2.svg" alt="" class="pricing-img" />
        <h1 class="pricing-header">Small Team</h1>
        <ul class="pricing-features">
          <li class="pricing-features-item">never Sleeps</li>
          <li class="pricing-features-item">Multiple worker for powerful apps</li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#" class="pricing-button">Free Trial</a>
      </div>

      <div class="pricing-plan">
        <img src="assets/3.svg" alt="" class="pricing-img" />
        <h1 class="pricing-header">Enterprice</h1>
        <ul class="pricing-features">
          <li class="pricing-features-item">Dedicated</li>
          <li class="pricing-features-item">Simple Horizontal Scalability</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#" class="pricing-button">Free Trial</a>
      </div>
    </div>
  </body>
</html>
